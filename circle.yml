general:
  build_dir: logformatjson
machine:
  python:
    version:
      3.4.3
dependencies:
  pre:
    - pip3 install -qU --compile pip
  override:
    - pip3 install -qU --compile pylint pytest pytest-cov pytest-mock
  post:
    - python setup.py install
test:
  override:
    - make lint
    - make circle-test
